  <body class="container-fluid">

    <h1 class="text-center">Contact Me</h1>

    <p class="text-center"><strong>Please leave your contact information on the form below</strong></p>

    <form class="col-4 mx-auto border border-dark rounded-lg p-4" id="form1" name="form1" method="post" action="FormHandler.php">
      
      <legend class="text-center">Contact Information</legend>
      
      <hr class="border border-dark">
      
        <div class="form-group">
          <label for="first_name">First Name:</label> 
          <input type="text" class="form-control" name="first_name" id="first_name" required/>
        </div>
        
        <div class="form-group">
          <label for="last_name">Last Name:</label> 
          <input type="text" class="form-control" name="last_name" id="last_name" required/>
        </div>

        <div class="form-group">
          <label for="company_name">Company Name:</label> 
          <input type="text" class="form-control" name="company_name" id="company_name"/>
        </div>

        <div class="form-group">
          <label for="email_address">Email:</label>
          <input type="email" class="form-control" id="email_address" name="email_address" placeholder="youremail@mail.com" required>
        </div>

        <div class="form-group">
          <label for="phone_number">Phone Number:</label> 
          <input type="tel" class="form-control" name="phone_number" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555"/>
        </div>

        <div class="form-group">
          <label for="reason">Reason for contact:</label>
          <select class="form-control" name="reason" id="reason" required>
            <option value="">Choose a reason</option>
            <option value="resume">Email us your resume</option>
            <option value="references">Email us your references</option>
            <option value="GitHub">Email us your GitHub Url</option>
            <option value="interview">We would like to schedule an interview</option>
            <option value="other">Other Reason (Comments)</option>
          </select>
        </div>

        <div class="form-group pt-3">
          <label for="comments">Comments:</label></br>
            <textarea class="form-control" id="comments" name="comments"></textarea>
        </div>

        <div class="text-center">
          <input type="reset"  class="btn btn-secondary" style="width:150px" name="button2" id="button2" value="Reset" />
          <input type="submit" class="btn btn-primary" style="width:150px" name="button" id="button" value="Submit" />
        </div>
      
    </form>

    <footer class="text-center m-4">
